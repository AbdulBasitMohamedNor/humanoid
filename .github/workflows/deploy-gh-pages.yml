name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, proj1 ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        run: |
          REPO_NAME=${{ github.event.repository.name }}
          if [[ "$REPO_NAME" == *.github.io ]]; then
            BASE="/"
          else
            BASE="/$REPO_NAME/"
          fi
          echo Using base-href: $BASE
          npx ng build --base-href "$BASE"
          # Create SPA fallback for GitHub Pages routing
          cp dist/humanmeter/index.html dist/humanmeter/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/humanmeter

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
